<!DOCTYPE html>
<html lang="en" ng-app="yyogaReports">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>YYoga API Usage Reports</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.min.css">




  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">



</head>
<body ng-controller="MainCtrl" >

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        <h1>YYoga API Usage Reports</h1>
        <hr/>
    </div>
  </div>

  <div class="container" ng-cloak>

    <!-- Report header -->
    <div class="row">
      <h4 class="u-pull-left" style="margin-right: 20px;">Month:</h4>

      <select class="u-pull-left" style="margin-right: 20px;"
              ng-model="selectedReport" 
              ng-options="report.title for report in reports"></select>

      <a  class="button button-primary u-pull-left" style="margin-right: 20px;" 
          href="#" ng-click="generate('api-2014-12')">Load Report</a>
    </div>

    <!-- Separator -->
    <div class="row">
      <hr style="margin-top: 0px;"/>
    </div>

    <div class="row">
      <p>{{rawData.values[0]}}</p>
    </div>

    <div class="row">
      <p>{{chartJsData}}</p>
    </div>

    <div class="row">
      <!-- <canvas id="chart" width="400" height="400"></canvas> -->
      <div id="chart"></div>
    </div>


  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="data/2015test.js" charset="utf-8"></script>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.min.js" charset="utf-8"></script>
  <script src="js/c3code.js" charset="utf-8"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script src="js/controllers.js" charset="utf-8"></script>
  <!-- <script src="js/chartCode.js" charset="utf-8"></script> -->
  <!-- <script src="js/d3code.js" charset="utf-8"></script> -->

</body>
</html>
